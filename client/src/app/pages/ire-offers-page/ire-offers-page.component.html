<app-ire-topbar></app-ire-topbar>

<section class="hero is-warning is-medium" style="background-image: url(/assets/img/pexelsOffersBackground.jpg); background-size: cover; background-position: center">
    <div class="hero-body">
        <div class="container">
            <h1 class="title has-text-white has-text-weight-bold">
                Search place
            </h1>
            <form [formGroup]="searchForm" (ngSubmit)="search()" method="get">
                <div class="field has-addons has-addons-centered">
                    <div class="control my-halfwidth">
                        <input
                            class="input"
                            type="text"
                            formControlName="search"
                            placeholder="Find by city">
                    </div>
                    <div class="control">
                        <button type="submit" class="button is-success">Search</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>

<div class="container">
    <app-ire-offer-baner *ngFor="let offer of offersList" [offer]="offer" [liked]="checkIfLiked(offer.identifier)" (likeChange)="statusChanged()"></app-ire-offer-baner>
</div>

<app-ire-footer></app-ire-footer>
